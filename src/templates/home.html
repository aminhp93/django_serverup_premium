{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
<style>
{% block style %}
h1{
	color: red;
}
{% endblock style %}
</style>

{% block content %}
<h1>Hello. We have {{ number }} videos</h1>
<p>{{ videos }}</p>
<div>
	{% for video in videos %}
		<div>{{ video.embed_code }}</div>
	{% endfor %}
</div>

<div>
	{% for embed in embeds %}
	<div>{{ embed }}</div>
	{% endfor %}

</div>
{% endblock content %}
