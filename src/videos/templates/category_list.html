{% extends 'base.html' %}

{% block content %}

<div>
	{% for obj in objs %}
		<h1 class="col-sm-6"><a href="{{ obj.get_absolute_url }}">Title: {{ obj.title }}</a></h1>
		<div class="col-sm-6"><a href="{{ obj.get_absolute_url }}"><img src="{{ obj.get_image_url }}" class="img-responsive" alt=""></a></div>

	{% endfor %}
</div>
{% endblock content %}
