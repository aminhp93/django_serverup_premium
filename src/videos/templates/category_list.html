{% extends 'base.html' %}

{% block content %}

<div>
	{{ objs }}
	{% for obj in objs %}
		<div><a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a></div>
		<div><a href="{{ obj.get_absolute_url }}"><img src="{{ obj.get_image_url }}" class="img-responsive" alt=""></a></div>

	{% endfor %}
</div>
{% endblock content %}
